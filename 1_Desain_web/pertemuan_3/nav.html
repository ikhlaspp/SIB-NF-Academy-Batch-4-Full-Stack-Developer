<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    height: 100%;
    background: #1a1a1a;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  nav {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0;
    width: 100%;
    padding: 0 40px;
    position: relative;
  }
  .nav-links {
    display: flex;
    align-items: center;
    gap: 0;
    justify-content: center;
  }
  nav a {
    font-family: 'Inter', Arial, sans-serif;
    color: #cccccc;
    text-decoration: none;
    font-weight: 500;
    font-size: 0.7em;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    padding: 6px 20px;
    position: relative;
    transition: color 0.25s ease;
    white-space: nowrap;
  }
  nav a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 2px;
    background: #ffffff;
    transition: width 0.3s ease;
  }
  nav a:hover {
    color: #ffffff;
  }
  nav a:hover::after {
    width: calc(100% - 40px);
  }
  .nav-divider {
    width: 1px;
    height: 12px;
    background: #444444;
    flex-shrink: 0;
  }
  .nav-icon-search {
    position: absolute;
    right: 40px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: 'Inter', Arial, sans-serif;
    font-size: 0.65em;
    font-weight: 500;
    letter-spacing: 2px;
    text-transform: uppercase;
    background: #ffffff;
    color: #111111;
    padding: 5px 14px;
    text-decoration: none;
    transition: background 0.25s ease;
  }
  .nav-icon-search:hover {
    background: #cccccc;
  }
  .search-icon {
    width: 13px;
    height: 13px;
    border: 1.5px solid currentColor;
    border-radius: 50%;
    position: relative;
    display: inline-block;
    flex-shrink: 0;
  }
  .search-icon::after {
    content: '';
    position: absolute;
    bottom: -4px;
    right: -4px;
    width: 5px;
    height: 1.5px;
    background: currentColor;
    transform: rotate(45deg);
    transform-origin: right center;
  }
</style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="home.html" target="main_content">Home</a>
      <div class="nav-divider"></div>
      <a href="study.html" target="main_content">My Study</a>
      <div class="nav-divider"></div>
      <a href="gallery.html" target="main_content">Gallery</a>
      <div class="nav-divider"></div>
    </div>
  </nav>
</body>
</html>
