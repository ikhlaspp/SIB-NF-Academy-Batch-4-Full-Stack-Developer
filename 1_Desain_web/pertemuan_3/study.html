<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    font-family: 'Inter', Arial, sans-serif;
    background: #ffffff;
    padding: 36px 40px;
    color: #111111;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .page-wrap {
    width: 100%;
    max-width: 640px;
  }
  .page-label {
    font-size: 0.62em;
    font-weight: 500;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: #999999;
    margin-bottom: 10px;
  }
  .page-title {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-size: 2.2em;
    font-weight: 600;
    color: #111111;
    letter-spacing: 2px;
    margin-bottom: 8px;
  }
  .divider-line {
    width: 40px;
    height: 2px;
    background: #111111;
    margin-bottom: 28px;
  }
  .table-wrap {
    max-width: 600px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.82em;
  }
  thead tr {
    border-bottom: 2px solid #111111;
  }
  thead th {
    padding: 10px 16px;
    font-weight: 500;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-size: 0.8em;
    color: #111111;
    text-align: left;
  }
  tbody tr {
    border-bottom: 1px solid #e8e8e8;
    transition: background 0.2s;
  }
  tbody tr:last-child { border-bottom: none; }
  tbody tr:hover { background: #f8f8f8; }
  tbody td {
    padding: 12px 16px;
    color: #555555;
    font-weight: 300;
    letter-spacing: 0.3px;
  }
  tbody td:first-child {
    font-weight: 500;
    color: #111111;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-size: 0.85em;
  }
  tbody td:last-child {
    font-family: 'Inter', sans-serif;
    font-weight: 400;
    color: #999999;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="page-wrap">
  <p class="page-label">Tentang Saya</p>
  <h2 class="page-title">Riwayat Pendidikan</h2>
  <div class="divider-line"></div>
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Tingkat</th>
          <th>Nama Institusi</th>
          <th>Tahun Lulus</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>SD</td>
          <td>SD ABC &mdash; Kota Konoha</td>
          <td>2012</td>
        </tr>
        <tr>
          <td>SMP</td>
          <td>SMP DEF &mdash; Kota Konoha</td>
          <td>2015</td>
        </tr>
        <tr>
          <td>SMA</td>
          <td>SMA GHI &mdash; Kota Konoha</td>
          <td>2018</td>
        </tr>
        <tr>
          <td>S1</td>
          <td>Universitas JKL &mdash; Teknik Informatika</td>
          <td>2022+</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</body>
</html>
