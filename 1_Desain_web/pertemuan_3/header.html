<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    height: 100%;
    background: #111111;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .header-wrap {
    width: 100%;
    text-align: center;
    padding: 8px 20px;
    user-select: none;
  }
  .header-wrap a {
    text-decoration: none;
    display: inline-block;
  }
  .brand-name {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-size: 2.1em;
    font-weight: 600;
    color: #ffffff;
    letter-spacing: 8px;
    text-transform: uppercase;
    display: block;
    line-height: 1;
    transition: opacity 0.3s ease;
  }
  .brand-name:hover {
    opacity: 0.6;
  }
  .brand-tagline {
    font-family: 'Inter', Arial, sans-serif;
    font-size: 0.62em;
    font-weight: 300;
    color: #666666;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-top: 5px;
    display: block;
  }
</style>
</head>
<body>
  <div class="header-wrap">
    <a href="home.html" target="main_content">
      <span class="brand-name">Ikhlas Portofolio</span>
      <span class="brand-tagline">Web Design &middot; Creative &middot; Digital</span>
    </a>
  </div>
</body>
</html>
