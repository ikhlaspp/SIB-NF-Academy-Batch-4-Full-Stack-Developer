    display: flex;

  }

    font-weight: 500;

    text-transform: uppercase;

  .footer-sep {
    width: 1px;
    height: 14px;
    background: #444444;
  }
  .footer-info {
    font-size: 0.65em;
    font-weight: 300;
    letter-spacing: 1.5px;
    color: #777777;
  }

</head>

  <div class="footer-inner">
