<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Biodata</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;     
            min-height: 100vh;       
        }

        .card {
            background-color: white;
            width: 380px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #3498db;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin: 10px 0;
            font-size: 24px;
        }

        .subtitle {
            color: #3498db;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .info-table td {
            padding: 12px 5px;
            border-bottom: 1px solid #f1f1f1;
            font-size: 14px;
            color: #555;
        }

        .label {
            font-weight: bold;
            color: #2c3e50;
            width: 40%;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?fit=crop&w=300&h=300" alt="Foto Profil" class="profile-img">
    
    <h2>Ikhlas Putra</h2>
    <p class="subtitle">Informatics Student</p>

    <table class="info-table">
        <tr>
            <td class="label">Nama Lengkap</td>
            <td>Ikhlas Putra Pambagyo</td>
        </tr>
        <tr>
            <td class="label">Tempat & Tanggal Lahir</td>
            <td>Sidoarjo, 5 Mei 2005</td>
        </tr>
        <tr>
            <td class="label">Jenis Kelamin</td>
            <td>Laki-laki</td>
        </tr>
        <tr>
            <td class="label">Alamat Lengkap</td>
            <td>Tawangsari Barat RT 18 RW 04, Sidoarjo, Jawa Timur</td>
        </tr>
        <tr>
            <td class="label">Pendidikan</td>
            <td>UPN "Veteran" Jawa Timur</td>
        </tr>
        <tr>
            <td class="label">Email</td>
            <td>ikhlasputra940@gmail.com</td>
        </tr>
    </table>
</div>

</body>
</html>
